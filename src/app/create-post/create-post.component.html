<div class="container">

    <h2 mat-dialog-title>Post</h2>

    <mat-dialog-content [formGroup]="form">
        <div class="form-group col-md-6 col-md-offset-3">
            <label for="title">Title:</label>
            <input type="text" id="title" class="form-control" formControlName="title">
        </div>
        <div class="form-group col-md-6">
            <label for="content">Content: </label>
            <input type="text" id="content" class="form-control" formControlName="content">
        </div>
    </mat-dialog-content>

    <mat-dialog-actions class="d-flex justify-content-between">
        <button type="submit" class="mat-raised-button btn btn-primary" [disabled]="form.invalid"
            (click)="save()">Save</button>
        <button type="button" class="mat-raised-button btn btn-primary" (click)="close()">Cancel</button>
    </mat-dialog-actions>
</div>
